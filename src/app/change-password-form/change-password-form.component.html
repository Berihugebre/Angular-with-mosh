<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Old Password</label>
        <input
            formControlName="oldPassword"
            id="username" 
            type="password" 
            class="form-control">
            <div 
            *ngIf="oldPassword.touched && oldPassword.invalid"
            class="alert alert-danger">
                <div *ngIf="oldPassword.errors.required">Old password is required.</div>
                <div *ngIf="oldPassword.errors.invalidOldPassword">Old password is invalid</div>
            </div>
    </div>
    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input 
            formControlName="newPassword"
            id="newPassword" 
            type="text" 
            class="form-control">
            <div 
            *ngIf="newPassword.touched && newPassword.invalid"
            class="alert alert-danger">
                <div *ngIf="newPassword.errors.required">New password is required.</div>
            </div>
    </div>

    <div class="form-group">
        <label for="password">Confirm Password</label>
        <input 
            formControlName="confirmPassword"
            id="password" 
            type="text" 
            class="form-control">
            <div 
            *ngIf="confirmPassword.touched && confirmPassword.invalid"
            class="alert alert-danger">
                <div *ngIf="confirmPassword.errors.required">Confirm your password</div>
            </div>
            <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsShouldMatch" class="alert alert-danger">
                Passwords didn't match
            </div>
    </div>
  
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>

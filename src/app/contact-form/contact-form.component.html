<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input  
            required 
            minlength="3" 
            maxlength="10" 
            pattern="banana" 
            ngModel 
            type="text" 
            name="firstName" 
            id="firstName" 
            #firstName="ngModel" 
            class="form-control"
            (change)="log(firstName)"
        >
    </div>
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid"> 
        <div *ngIf="firstName.errors.required"> 
            first name is required 
        </div>
        <div *ngIf="firstName.errors.minlength"> 
            First name should be minlength of 3
        </div>
        <div *ngIf="firstName.errors.pattern"> 
            First name should match the pattern
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea 
        ngModle 
        name="comment" 
        id="comment" 
        cols="30" 
        rows="10" 
        class="form-control"
        >
    </textarea>
    <div class="checkbox">
        <label >
        <input type="checkbox" ngModel name="isSubscribe"> Subscribe mailing list
        </label>
    </div>
    <div class="form-group">
        <label for="contactMethod"></label>
        <select multiple ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethods" [value]="method.id">{{method.name}}</option>
        </select>
    </div>
    <div *ngFor="let method of contactMethods" class="radio">
        <label for="">
            <input ngModel type="radio" name="contactMethod" [value]="method.id"> {{method.name}}
        </label>
    </div>
    <p>{{f.value | json}}</p>
    </div>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
